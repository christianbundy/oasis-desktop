<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Oasis-Desktop</title>
    <link rel="stylesheet" href="http://localhost:3000/theme.css" />
    <link rel="stylesheet" href="http://localhost:3000/assets/style.css" />
    <style>
      body {
        margin: 0 1rem;
      }

      button {
        width: 50%;
        display: block;
        margin: auto;
        padding: 1rem;
      }
      code {
        user-select: all;
      }
    </style>
  </head>

  <body>
    <form>
      <p>Please keep this window open while you use Oasis.</p>
      <button type="submit">Open Oasis</button>
      <p>
        The above button should open <code>http://localhost:3000</code> in your
        favorite web browser.
      </p>
      <p>
        Please remember to check for updates. New versions available every full
        moon. üåù Thanks for your patience and support!
      </p>
    </form>
  </body>
  <script>
    const form = document.querySelector("form");
    console.log(form);
    form.onsubmit = window.openOasis;
  </script>
</html>
